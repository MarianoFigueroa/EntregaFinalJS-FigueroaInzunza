<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <nav>
            <ul class="listanav">
                <li class="listanavv">
                    <a class="navlink" href="Carrito.html">Productos</a>
                    <a class="navlink" href="inicio.html">Ir a Registro</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1>Productos</h1>
    <section class="caja-mayor">
        <div class="caja">
            <img src="./img/lana.jpg" class="img1" alt="">
            <p class="precio">$500</p>
            <button class="comprar" data-producto="lana" data-precio="500">Comprar (0)</button>
            <label>Cantidad: </label>
            <input type="number" class="cantidad-input" min="1" value="1">
        </div>
        <div class="caja">
            <img src="./img/hilos.jpg" class="img2" alt="">
            <p class="precio">$350</p>
            <button class="comprar" data-producto="hilos" data-precio="350">Comprar (0)</button>
            <label>Cantidad: </label>
            <input type="number" class="cantidad-input" min="1" value="1">
        </div>
        <div class="caja">
            <img src="./img/agujas.jpg" class="img3" alt="">
            <p class="precio">$100</p>
            <button class="comprar" data-producto="agujas" data-precio="100">Comprar (0)</button>
            <label>Cantidad: </label>
            <input type="number" class="cantidad-input" min="1" value="1">
        </div>

    </section>
    <h1>Calcular sus compras</h1>
    <div id="tablaResultados">
        <div class="tablaestilo">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad y precio total</th>
            </tr>
          </thead>
          <tbody id="resultadoTabla">
          </tbody> 
          <button id="botonFiltro">Ver mi Carrito</button>
        </table>
        <button id="borrarCarrito">Borrar Carrito</button>
    </div>
    
    </div>
    <script src="./js/calculadoracarrito.js"></script>
</body>
</html>
